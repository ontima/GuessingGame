<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Guessing Game</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-md-3">
						<img class="title-logo" src="images/GuessMyNumber.png" alt="numbers pic">
					</div>
					<div class="col-md-9 text-right text-uppercase">
						<h1 class="title-super text-thin">Guess My Number</h1>
						<h4>by Ontima Chung</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr>
					</div>
				</div>
			</header>
			<main>
				<div class="row text-center">			
					<section>
			 			<div class="col-md-6">
			 				<form id="submitGuessForm">
			 					<div class="form-group">
			 						<label for="numInput">Your Guess</label>
			 						<input id="guess" type="number" class="form-control" id="numGuess" placeholder="Enter a number 1-100.">
			 					</div>
			 					<button id="submitButton" type="button" class="btn btn-primary">Submit</button>
			 					<button id="restartButton" type="button"  class="btn btn-default">Restart</button>
			 					<button id="hintButton" type="button" class="btn btn-default">Hint</button>
			 				</form>
						</div>
					</section>
					<section>
						<div class="col-md-6" id="resultdiv">
							<h3 id="results" class="text-uppercase"></h3>
							<h4 id="feedback"></h4>
							<h4 id="hint"></h4>
						</div>
					</section>	
				</div>
			</main>
		</div>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/guessingGame.js"></script>
	</body>
</html>
